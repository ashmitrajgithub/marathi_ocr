<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marathi OCR - Text Extractor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .server-status {
      padding: 15px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-online {
      background: #28a745;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
    }

    .status-offline {
      background: #dc3545;
      box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
    }

    .status-checking {
      background: #ffc107;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .upload-section {
      padding: 30px;
    }

    .file-drop-area {
      border: 3px dashed #ddd;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      background: #fafafa;
    }

    .file-drop-area:hover, .file-drop-area.dragover {
      border-color: #667eea;
      background: #f0f4ff;
      transform: translateY(-2px);
    }

    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-msg {
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .file-icon {
      font-size: 3rem;
    }

    .file-info {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .file-info.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .file-info.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .upload-btn, .test-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .upload-btn:hover, .test-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .test-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }

    .test-btn:hover {
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-section {
      padding: 30px;
      background: #f8f9fa;
    }

    .result-section h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.3rem;
    }

    .result-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      min-height: 150px;
      font-family: 'Courier New', monospace;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .result-box.empty {
      color: #999;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .debug-info {
      padding: 20px 30px;
      background: #f1f3f4;
      border-top: 1px solid #e9ecef;
      display: none;
    }

    .debug-info pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .upload-section, .result-section {
        padding: 20px;
      }
      
      .file-drop-area {
        padding: 30px 20px;
      }
      
      .file-msg {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>à¤®à¤°à¤¾à¤ à¥€ OCR</h1>
      <p>Upload an image to extract Marathi text instantly</p>
    </div>

    <div class="server-status" id="serverStatus">
      <span class="status-indicator status-checking" id="statusIndicator"></span>
      <span id="statusText">Checking server connection...</span>
    </div>

    <div class="upload-section">
      <div class="file-drop-area" id="fileDropArea">
        <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf" />
        <div class="file-msg">
          <span class="file-icon">ðŸ“„</span>
          <div>
            <strong>Click to upload</strong> or drag and drop<br/>
            <small>PNG, JPG, JPEG, PDF files supported</small>
          </div>
        </div>
      </div>

      <div class="file-info" id="fileInfo"></div>

      <button class="upload-btn" id="uploadBtn" onclick="upload()">Extract Text</button>
      <button class="test-btn" onclick="testConnection()">Test Server</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your image...</p>
      </div>
    </div>

    <div class="result-section">
      <h3>Extracted Text</h3>
      <div class="result-box empty" id="result">
        Upload an image to see extracted text here
      </div>
    </div>

    <div class="debug-info" id="debugInfo">
      <strong>Debug Information:</strong>
      <pre id="debugContent"></pre>
    </div>
  </div>

  <script>
    const SERVER_URL = 'http://127.0.0.1:5001';
    const fileInput = document.getElementById('fileInput');
    const fileDropArea = document.getElementById('fileDropArea');
    const fileInfo = document.getElementById('fileInfo');
    const uploadBtn = document.getElementById('uploadBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const debugInfo = document.getElementById('debugInfo');
    const debugContent = document.getElementById('debugContent');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    window.addEventListener('load', checkServerConnection);
    fileInput.addEventListener('change', handleFileSelect);
    fileDropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDropArea.classList.add('dragover');
    });
    fileDropArea.addEventListener('dragleave', () => {
      fileDropArea.classList.remove('dragover');
    });
    fileDropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDropArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect();
      }
    });

    async function checkServerConnection() {
      try {
        statusIndicator.className = 'status-indicator status-checking';
        statusText.textContent = 'Checking server connection...';
        await fetch(`${SERVER_URL}/upload`, { method: 'OPTIONS' });
        statusIndicator.className = 'status-indicator status-online';
        statusText.textContent = 'Server is online and ready';
        uploadBtn.disabled = false;
      } catch (error) {
        statusIndicator.className = 'status-indicator status-offline';
        statusText.textContent = 'Server is offline - Please start the Flask server';
        uploadBtn.disabled = true;
        showDebug('Server Connection Error', { error: error.message });
      }
    }

    async function testConnection() {
      await checkServerConnection();
    }

    function handleFileSelect() {
      const file = fileInput.files[0];
      if (file) {
        const fileSize = (file.size / 1024 / 1024).toFixed(2);
        fileInfo.innerHTML = `
          <strong>Selected:</strong> ${file.name}<br/>
          <strong>Size:</strong> ${fileSize} MB<br/>
          <strong>Type:</strong> ${file.type}
        `;
        fileInfo.style.display = 'block';
        fileInfo.className = 'file-info success';
        fileDropArea.querySelector('.file-msg').innerHTML = `
          <span class="file-icon">âœ…</span>
          <div>
            <strong>${file.name}</strong><br/>
            <small>Ready to extract text</small>
          </div>
        `;
      }
    }

    async function upload() {
      if (fileInput.files.length === 0) {
        showError("Please select a file first.");
        return;
      }
      const file = fileInput.files[0];
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'application/pdf'];
      if (!validTypes.includes(file.type)) {
        showError("Please select a valid image file (PNG, JPG, JPEG, GIF) or PDF.");
        return;
      }

      uploadBtn.disabled = true;
      loading.style.display = 'block';
      result.textContent = '';
      result.className = 'result-box';
      debugInfo.style.display = 'none';

      const startTime = Date.now();
      try {
        const formData = new FormData();
        formData.append("file", file);
        const response = await fetch(`${SERVER_URL}/upload`, {
          method: "POST",
          body: formData
        });
        const responseTime = Date.now() - startTime;
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        if (data.extracted_text) {
          result.textContent = data.extracted_text;
          result.className = 'result-box';
          showSuccess(`Text extracted successfully! (${responseTime}ms)`);
        } else if (data.error) {
          showError(data.error);
          result.textContent = 'Error: ' + data.error;
          result.className = 'result-box';
        } else {
          showError("No text could be extracted from the image.");
          result.textContent = 'No text found in the image.';
          result.className = 'result-box';
        }
      } catch (error) {
        showError("Connection error. Please check server.");
        result.textContent = 'Connection error. Please try again.';
        result.className = 'result-box';
      } finally {
        uploadBtn.disabled = false;
        loading.style.display = 'none';
      }
    }

    function showError(message) {
      fileInfo.innerHTML = `<strong>Error:</strong> ${message}`;
      fileInfo.className = 'file-info error';
      fileInfo.style.display = 'block';
    }

    function showSuccess(message) {
      fileInfo.innerHTML = `<strong>Success:</strong> ${message}`;
      fileInfo.className = 'file-info success';
      fileInfo.style.display = 'block';
    }

    function showDebug(title, data) {
      debugContent.textContent = `${title}:\n${JSON.stringify(data, null, 2)}`;
      debugInfo.style.display = 'block';
    }

    fileInput.addEventListener('change', () => {
      result.textContent = 'Upload an image to see extracted text here';
      result.className = 'result-box empty';
      debugInfo.style.display = 'none';
    });
  </script>
</body>
</html>
